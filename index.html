<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utils.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home"> HOME </li>
                    <li><img class="invert" src="search.svg" alt="home"> SEARCH </li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="">
                    <h2>YOUR LIBRARY</h2>
                </div>
                <div class="songList">
                    <ul>
                        <li>
                            <img class=" songListImg" src="https://i.scdn.co/image/ab67616d00001e02d304ba2d71de306812eebaf4" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>

                            </div>
                            <div class="playNow">
                                <span>Play now</span>
                                <img class="invert size25" src="playPlaybar.svg" alt="">
                            </div>
                            
                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <img class="invert" src="back.svg" alt="">
                    <img class="invert" src="next.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="btn loginBtn">
                        <div class="loginDiv">Login</div>
                    </button>
                    <button class="btn signUpBtn">
                        <div class="signUpDiv">SignUp</div>
                    </button>
                </div>
            </div>
            <div class="playlist">
                <h2>SPOTIFY PLAYLISTS</h2>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="https://charts-images.scdn.co/assets/locale_en/regional/daily/region_global_default.jpg"
                            alt="">
                        <h3>Top Global</h3>
                        <p>Top 50 global songs from around the world</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="https://charts-images.scdn.co/assets/locale_en/regional/daily/region_global_default.jpg"
                            alt="">
                        <h3>Top Global</h3>
                        <p>Top 50 global songs from around the world</p>
                    </div>
                    
                </div>
            </div>
            <div class="playbar">
                <div class="seekBar1">
                    <div class="circle"></div>
                </div>
                <div class="songInfo"></div>
                <div class="songButtons">
                    <img id="previous" src="prevSong.svg" alt="">
                    <img id="play" src="playPlaybar.svg" alt="">
                    <img id="next" src="nextSong.svg" alt="">
                </div>
                <div class="songTime"></div>
            </div>
        </div>
    </div>

</body>

</html>
