<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home"> HOME </li> 
                    <li><img class="invert" src="search.svg" alt="home"> SEARCH </li> 
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="">
                    <h2>YOUR LIBRARY</h2>
                </div>
                <div class="footer">                                            
                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>                                
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>                                
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>                                
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>                                
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>                                
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>                                        
                </div>
            </div>
            
        </div>
        <div class="right bg-grey rounded m-1 p-1">
            <div class="header border">
                <div class="nav">
                    <img class="invert" src="back.svg" alt="">
                    <img class="invert" src="next.svg" alt="">                    
                </div>
                <div class="buttons">
                    <button>Login</button>
                    <button>SignUp</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
